{% include 'base.html' %}

{% block content %}
    {% if resp is not none %}
        <div class="container is-fluid">
            <div class="columns">
            <div class="column is-one-third">
                <p class="notification is-size-3 has-text-weight-bold has-text-centered">
                    {{ suburb }}</p>
                {% for data in resp %}
                    <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            {{ data.title }}
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <p>{{ data.address }}</p>
                            <p>{{ data.price }}</p>
                        </div>
                    </div>
                    </div>

                                 {% else %}
                {% endfor %}
        </div>
    {% endif %}
{% endblock %}
