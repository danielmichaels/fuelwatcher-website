{% include 'base.html' %}

{% block content %}
    {% if resp is not none %}
        <div class="container is-fluid">
        <div class="column">
            <p class="notification has-text-centered is-size-3 has-text-weight-bold">
                Search Results</p>
            {% for data in resp %}
                <ul>
                    <li>
                        <p class="is-size-5">{{ data.title }}</p>
                        <p class="is-size-5">{{ data.price }}</p>
                        <p class="is-size-5">{{ data['trading-name'] }}</p>
                        <p class="is-size-5">{{ data.address }}</p>
                    </li>
                </ul>

            {% else %}

            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
